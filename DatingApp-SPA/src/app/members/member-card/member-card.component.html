<!--9.6.2 Dodati html -> member-list.html-->
<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl || '../../../../../assets/user.png.png'}}" alt="{{user.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button></li>
      <!--15.6.2 na dugme dodati send like-->
      <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(user.id)"><i class="fa fa-heart"></i></button></li>
      <!--16.12.5 Dodari router link i query params ada ide direktno na messages tabs -> user.service-->
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', user.id]" [queryParams]="{tab: 3}"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>{{user.knownAs}}, {{user.age}}</h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
